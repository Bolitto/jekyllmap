---
layout: default
---

<div class="row main-content">
	<div class="col-md-4 revealed">
		<h2>{{ page.title }}</h2>

		{% if page.tags %}
		<table class="table table-bordered table-condensed">
			<tr>
				<thead><th>Features</th></thead>
			</tr>
			<tbody>
			{% for tag in page.tags %}
				<tr>
					<td><i class="icon-check"> </i>{{ tag }}</td>
				</tr>
			{% endfor %}
			{% for missing in page.missing %}
				<tr>
					<td><i class="icon-check-empty"> </i>{{ missing }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		{% endif %}

		<img src="/images/{{ page.image }}" class="sidebar">




	</div>

	<div class="col-md-8">
		<div id="map-container">
			<div id="map"></div>

			<!-- <i class="map-top"></i> -->
			<i class="map-left"></i>
		</div>
	</div>
</div>



<script>
  var parkletIconHover = L.AwesomeMarkers.icon({
    icon: 'coffee', 
    color: 'blue'
  });

  var popupContent = '<div class="popHead"><b>{{ page.address }}</b></div><table class="details"> <tr><td>Host:</td>  <td>{{ page.title }}</td></tr> <tr><td>Installed:</td>  <td>{{ page.install_date }}</td></tr></table>';

  var map = L.map('map').setView([ {{ page.latitude }}, {{ page.longitude }} ], 15);

  L.tileLayer('http://{s}.tiles.mapbox.com/v3/examples.map-vyofok3q/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  var marker = L.marker([ {{page.latitude }}, {{ page.longitude }} ], {icon: parkletIconHover}).addTo(map);


  marker.bindPopup(popupContent).openPopup();

</script>
