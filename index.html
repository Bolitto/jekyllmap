---
layout: default
---


<h1>All Locations</h1><br />

{% for page in site.pages %}
  {% if page.layout == 'location' %}
  <table>
    <tr>
      <th>
        Name
      </th>
      <th>
        Longitude
      </th>
      <th>
        Latitude
      </th>
    </tr>
    <tr>
      <td>{{ page.title }}</td>
      <td>{{ page.latitude }}</td>
      <td>{{ page.longitude }}</td>
    </tr>
  </table>
  {% endif %}
{% endfor %}

<h3>Map of All Parklets</h3>
<script src="https://embed.github.com/view/geojson/dthompson/jekyllmap/gh-pages/bars.geojson"></script>
